<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do App</h1>

        <!-- Login Form -->
        <div id="loginDiv" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="toggle-text">Don't have an account? <span id="showRegister">Register</span></p>
        </div>

        <!-- Register Form -->
        <div id="registerDiv" class="form-container" style="display:none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p class="toggle-text">Already have an account? <span id="showLogin">Login</span></p>
        </div>

        <!-- To-Do Section -->
        <div id="todoDiv" style="display:none;">
            <h2>Your To-Dos</h2>
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="New To-Do" required>
                <button type="submit">Add</button>
            </form>
            <ul id="todoList"></ul>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
