<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header / Logo -->
        <header>
            <h1>My Tasks</h1>
            <p>Stay organized, focused, and productive.</p>
        </header>

        <!-- Auth Section -->
        <div id="authSection">
            <!-- Login Form -->
            <div id="loginDiv" class="auth-card fade-in">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                <p class="auth-switch">Don't have an account? <span id="showRegister">Sign Up</span></p>
            </div>

            <!-- Register Form -->
            <div id="registerDiv" class="auth-card fade-in" style="display: none;">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" id="regUsername" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="regEmail" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="regPassword" placeholder="Create Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <span id="showLogin">Log In</span></p>
            </div>
        </div>

        <!-- Todo Section -->
        <div id="todoDiv" class="todo-container fade-in" style="display: none;">
            <div class="user-header">
                <h3>Your List</h3>
                <button id="logoutBtn" class="btn btn-outline">Log Out</button>
            </div>

            <form id="todoForm" class="todo-form">
                <input type="text" id="todoInput" placeholder="Add a new task..." required>
                <button type="submit" class="btn btn-add">+</button>
            </form>

            <ul id="todoList" class="todo-list">
                <!-- Todo items will be injected here -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
